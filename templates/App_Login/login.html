{% load static %}
{% load crispy_forms_filters %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="favicon" href="{% static 'images/icons/traffic-light.png' %}" type="image/png" sizes="192x192" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/loginPage.css' %}">
    <!-- Text Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <title>Login System</title>
    {% include "App_Login/loginCSS.html" %}
    <style>
        body {
            background: url("{% static 'images/background_of_login_page(1).jpg' %}") no-repeat;
            background-size: cover;
            opacity: 0.8;
            color: #ffffff !important;
        }

        .heading-1 {
            text-align: center;
            color: #000000;
        }

        .form-container{
            background: #000000;
            color: #ffffff;
        }

        .form-container label {
            color: #ffffff;
        }

        .form-container input {
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin_top_15 padding-bottom-5-prcnt form-content">
        <div class="fr_lr con-img">
        <div class="container-fluid ">
            <div class="col-md-12">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center clearfix" style="height: auto;padding: 20px 0px">
                        <h1 class="heading-1 google_marcellus_SC">
                            <span> Traffic Management </span>
                        </h1>
                    </div>
        <div class="col-sm-12 col-sm-12 col-xs-12 mb-5" style="margin-top: 80px; margin-bottom: 100px;">
            <div class="row ">
                <div class="col-md-3">
                </div>
                <div class="col-md-6 form-container">
                    <form method="post">
                        {% csrf_token %}
                        <legend class="text-center">
                            <h2 class="heading-2 google_marcellus_SC">
                                <span>Login</span>
                            </h2>
                        </legend>
                            <div class="form-group input-container">
                                <label for="username" class="google_marcellus_SC">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group input-container">
                                <label for="password" class="google_marcellus_SC">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                <div style="float: right; margin-right: 10px; margin-top: -30px;">
                                    <i class="bi bi-eye-fill" id="showPassword" onclick="showPassword()"></i>
                                </div>
                            </div>
                            <div class="form-group mt-3 text-center">
                                <button type="submit" class="loginBtn google_marcellus_SC">Login</button>
                            </div>
                        </form>
                        <div class="text-center form-group mt-4">
                            <a href="#" class="forgot-password google_marcellus_SC">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
            <!--== Show Left widget when screen is sm and xs-->
                        <!--- -->
            </div>
        </div>
        <div class="container">
            <div class="text-center text-dark">
                <p>
                    I don't have an account? 
                    <a href="{% url 'App_Login:register' %}" class="google_marcellus_SC">
                        <span onclick="alert('You can only register as a driver. When You have a valid driving license.')">
                            Register Now
                        </span>
                    </a>
                </p>
            </div>
            <div class="text-center text-dark">
                <p class="google_marcellus_SC">
                    <span>Copyright &copy; 2022</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        const showPassword = () => {
            const password = document.getElementById('password');
            const eye = document.querySelector('#showPassword');
            if (password.type === 'password') {
                password.type = 'text';
                eye.classList.remove('bi-eye-fill');
                eye.classList.add('bi-eye-slash-fill');
            } else {
                password.type = 'password';
                eye.classList.remove('bi-eye-slash-fill');
                eye.classList.add('bi-eye-fill');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
     crossorigin="anonymous"></script>
  </body>
</html>
