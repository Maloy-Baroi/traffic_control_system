{% load static %}
{% load crispy_forms_filters %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="favicon" href="{% static 'images/icons/traffic-light.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/loginPage.css' %}">
    <!-- Text Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <title>Profile Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% include "App_Login/loginCSS.html" %}
</head>
<body>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin_top_15 padding-bottom-5-prcnt">
        <div class="fr_lr con-img">
        <div class="container-fluid ">
            <div class="col-md-12">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center clearfix" style="height: auto;padding: 20px 0px">
                        <h1 class="heading-1 google_marcellus_SC">
                            <span> Traffic Management</span>
                        </h1>
                    </div>
        <div class="col-sm-12 col-sm-12 col-xs-12 mb-5" style="margin-top: 40px; margin-bottom: 100px;">
            <div class="row ">
                <div class="col-md-3">
                </div>
                <div class="col-md-6 form-container">
                    <form method="post">
                        {% csrf_token %}
                        <legend class="text-center">
                            <h2 class="heading-2 google_marcellus_SC" style="margin-bottom: 0;">
                                <span>
                                    Profile Setup
                                </span>
                            </h2>
                        </legend>
                        {{ form|crispy }}
                        <div class="form-group mt-3 text-center">
                            <button type="submit" class="loginBtn google_marcellus_SC">Signup</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
            <!--== Show Left widget when screen is sm and xs-->
                        <!--- -->
            </div>
        </div>
        <div class="container">
            <div class="text-center">
                <p>
                    I have registered. <a href="{% url 'App_Login:login' %}">Sign In</a>
                </p>
            </div>
            <div class="text-center">
                <p class="google_marcellus_SC">
                    <span>Copyright &copy; 2022</span>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
